<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">eComMgm</a>
            <a class="btn btn-primary ms-auto" href="#">Login</a>
        </div>
    </nav>

    <!-- Center the login form -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h1 class="mb-4">Login</h1>
            <form method="POST" action="{{ url_for('logintype') }}">
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" name="login_type" value="isAdmin" class="btn btn-primary">Admin</button>
                    <button type="submit" name="login_type" value="isVendor" class="btn btn-secondary">Vendor</button>
                    <button type="submit" name="login_type" value="isCourier" class="btn btn-success">Courier</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
